<div class="container-fluid mx-0 my-auto">
    <div class="row">
        <div class="col-lg-9 col-md-9">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="9"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/lp1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp3.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp4.jpg" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp9.jpg" alt="Nine slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp5.jpg" alt="Fifth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp6.jpg" alt="Sixth slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp7.jpg" alt="Seventh slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp8.jpg" alt="Eight slide">
                    </div>
                   
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/lp10.jpg" alt="Ten slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-3 py-5 mt-3">
            <img src="assets/logo.gif" style="height: 200px; width: 200px;" class="center mb-0 py-0">
            <div class="card mt-0 py-0">
                <div class="card-body">
                    <form [formGroup]="angForm" novalidate (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Mobile Number:</label>
                            <input class="form-control" formControlName="mobileNumber" type="text"
                                placeholder="Enter 10 digit Mobile Number" maxlength="10" minlength="10"
                                (keyup)="onKeypressEvent($event)">
                        </div>
                        <div
                            *ngIf="f['mobileNumber'].invalid && (f['mobileNumber'].dirty || f['mobileNumber'].touched)">
                            <span class="text-danger" *ngIf="f['mobileNumber'].errors?.['required']">
                                *Mobile Number is required.
                            </span>
                        </div>
                        <div
                            *ngIf="f['mobileNumber'].invalid && (f['mobileNumber'].dirty || f['mobileNumber'].touched)">
                            <span class="text-danger" *ngIf="f['mobileNumber'].errors?.['pattern']">
                                *Mobile Number is invalid.
                            </span>
                        </div>
                        <div *ngIf="(f['mobileNumber'].dirty || f['mobileNumber'].touched)">
                            <span class="text-danger" *ngIf="isMobileNotExists">
                                *Mobile Number is not registered.
                            </span>

                        </div>
                        <div class="form-group mb-2">
                            <label for="password">Password:</label>
                            <input formControlName="password" id="password" type="password" class="form-control">
                            <div *ngIf="f['password'].touched && f['password'].invalid">
                                <span class="text-danger" *ngIf="f['password'].errors?.['required']">*Password is
                                    required.</span>
                            </div>
                            <div *ngIf="f['password'].touched">
                                <span class="text-danger" *ngIf="isIncorrectPassword">*Password is
                                    Incorrect.</span>
                            </div>
                        </div>
                        <button type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
                            Login
                        </button>
                        <a style="margin-left: 35px;" href="registration">Create a new account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
